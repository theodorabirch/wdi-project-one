<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    </style>
    <title>Memory Game</title>
  </head>
  <body>

    <section class="game-container">
        <div class="memory-squares">
          <img class="front-face" srcsrc="images/cod.png" alt ="cod">
          <img class="back-face" src="images/stop.png"alt="blue box">
        </div>

        <div class="memory-squares">
            <img class="front-face" src="images/fish.png" alt="fish">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/crayfish.png" alt="crayfish">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/Black and white fish .png" alt="black and white fish">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/prawn.png" alt ="prawn">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face"  src="images/whale.png" alt ="whale">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/crab.png" alt ="crab">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/lobster.png" alt ="lobster">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/seahorse.png" alt ="seahorse">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/shark.png" alt ="shark">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/shell.png" alt ="scallop">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
        <div class="memory-squares">
            <img class="front-face" src="images/dolphin.png" alt ="dolphin">
            <img class="back-face" src="images/stop.png"alt="blue box">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
